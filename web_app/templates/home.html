{% extends "bootstrap_5_layout.html" %}
{% set active_page = "home" %}

{% block content %}


    <h1>{{ message }}</h1>

    <h3>Welcome to the ultimate Crypto Application.</h3>

    <p class="text-muted">On this application you can learn about Crypto from a high-level, the history, and even see live Crypto prices!</p>

    <section class="py-5">
        <!-- carousel of page previews -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
              <li data-target="#carousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static',filename='images/overview-preview') }}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static',filename='images/history-preview') }}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static',filename='images/dashboard-preview') }}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static',filename='images/favoritecoins-preview') }}" alt="Fourth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <!-- carousel of page previews -->
    </section>

{% endblock %}
