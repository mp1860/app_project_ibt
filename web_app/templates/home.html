{% extends "bootstrap_5_layout.html" %}
{% set active_page = "home" %}

{% block content %}


    <h1>{{ message }}</h1>

    <h3>Welcome to the ultimate Crypto Application.</h3>

    <p class="text-muted">On this application you can learn about Crypto from a high-level, the history, and even see live Crypto prices!</p>

    <section class="py-5">
        <!-- carousel of page previews -->
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/static/images/overview-preview.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/images/history-preview.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/images/dashboard-preview.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/static/images/favoritecoins-preview.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>  
        <!-- carousel of page previews -->
    </section>

{% endblock %}
